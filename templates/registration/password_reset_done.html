{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'style/auth.css' %}">
{% endblock %}

{% block title %}Email Sent | Job Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Check Your Email</h2>
        <p>If an account exists with the provided email, a reset link has been sent.</p>
        <a href="{% url 'login' %}" class="btn">Back to Login</a>
    </div>
</div>
{% endblock %}
